{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ interaction.get_appeals }}
{% endblock %}

{% block content %}

    <noscript class="d-block text-center bg-warning text-light py-3">
        This page requires Javascript to work correctly.
    </noscript>
    <main class="container">
        <div class="row">
            <div class="col-9 mx-auto col-md-6 col-lg-6">
                <h3 class="my-5 text-center" id="update">Update {{ interaction.get_appeals }}</h3>
                <form action="" method="post" id="form_company">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <div>
                        <a class="nav-link" href="{% url 'create-keyword' path.company_slug path.project_slug %}">
                            + Add
                        </a>
                    </div>

                    <button type="submit" class="btn btn-success d-block mx-auto mt-4 py-2 px-5">Update</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
