{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    E-mail confirm
{% endblock %}

{% block content %}

<main class="container">
    <h2 class="text-center my-5">E-mail confirm</h2>
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-6 bg-light mx-auto mt-5">
            <form method="post" class="py-3 email-reset">
                {% csrf_token %}
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}*</label><br>
                {{ form.email }}<br>
                <small class="text-right font-italic">Enter your e-mail address to obtain a new password.</small>
                <div class="mt-3">
                    <input class="btn btn-primary float-right w-25" type="submit" value="Send">
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>

</main>

{% endblock %}
