{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url={% url 'companies' %}">
    {% else %}
        <main class="container"><br>
            <h1 class="text-center mt-5 text-secondary">Login</h1>
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-6 bg-light mx-auto mt-5"><br>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form|crispy }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'signup' %}" class="btn btn-outline-primary mt-4 py-2 px-5">Sign Up</a>
                            <button type="submit" class="btn btn-primary mt-4 py-2 w-50">Log In</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
            <br>
        </main>
        <br>
    {% endif %}

{% endblock %}
